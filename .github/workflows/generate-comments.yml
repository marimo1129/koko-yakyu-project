name: Generate AI comments for players.csv

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Move to script directory and run
        run: |
          cd scripts
          python generate_comments.py
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/players.csv || true
          git commit -m "chore: update players.csv (comment_ai auto-generated)" || echo "No changes"
          git push
