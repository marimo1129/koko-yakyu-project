name: Generate AI comments for players.csv

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 追加：ワークスペースの中身を確認（デバッグ）
      - name: Show workspace
        run: |
          echo "PWD:"
          pwd
          echo "Root ls:"
          ls -la
          echo "scripts ls:"
          ls -la scripts || true

      # 修正：作業ディレクトリを明示し、python3 で実行
      - name: Run generator
        working-directory: ${{ github.workspace }}
        run: |
          python3 ./scripts/generate_comments.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/players.csv || true
          git commit -m "chore: update players.csv (comment_ai auto-generated)" || echo "No changes"
          git push
