name: Bootstrap best8 datasets

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run bootstrap
        run: |
          python scripts/bootstrap_best8.py

      - name: Commit & push templates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/teams.csv data/area_results.csv
          git commit -m "chore: bootstrap prefectural best8 & area results templates" || echo "No changes"
          git push
