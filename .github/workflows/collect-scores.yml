name: collect-scores

on:
  workflow_dispatch:        # 手動実行
  schedule:
    - cron: "0 9 * * 5"     # 毎週金曜 09:00 UTC = 18:00 JST

permissions:
  contents: write           # 収集後にCSVをコミットするために必要

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4 pyyaml

      - name: Collect scores
        run: python scripts/collect_scores.py
            
      - name: Debug hb_tournaments.yml
        run: |
          python - <<'PY'
          import yaml, sys, pathlib
          p = pathlib.Path('data/hb_tournaments.yml')
          print('exists:', p.exists(), 'size:', p.stat().st_size if p.exists() else 'N/A')
          if p.exists():
              cfg = yaml.safe_load(p.read_text(encoding='utf-8'))
              print('keys:', list(cfg.keys()))
              print('year:', cfg.get('year'))
              items = cfg.get('autumn_pref') or cfg.get('autumn_prefs') or []
              print('autumn count:', len(items))
              for i, it in enumerate(items[:3], 1):
                  print(f'{i}:', it)
          PY

      - name: Build Autumn Best8
        run: python scripts/build_best8.py

      - name: Derive best8 from matches
        run: python scripts/derive_best8.py

      - name: Build watch teams
        run: python scripts/make_watchlist.py

      - name: Commit & push CSV
        run: |
          git config user.name "koko-yakyu-bot"
          git config user.email "bot@example.com"
          git add data/*.csv data/*.yml
          git commit -m "Update data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || echo "no changes"
          git push
